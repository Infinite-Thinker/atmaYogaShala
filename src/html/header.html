<div class="sign" id="sign">
    <div class="wrapper">
        <div class="abstraction">
            <span>A new Experience awaits</span>
            <button>Get Started</button>
        </div>
        <div class="logup">
            <div class="title">Login</div>
            <div class="email" id="loginemail">
                <div class="inputs">
                    <div class="email input-box">
                        <span class="label"> Your Email </span>
                        <div class="outline-wrapper">
                            <span class="material-icons">mail</span>
                            <input name="email" type="email" placeholder="john.smith@gmail.com" />
                        </div>
                    </div>
                    <div class="password input-box">
                        <span class="label"> Your Password </span>
                        <div class="outline-wrapper">
                            <span class="material-icons">lock</span>
                            <input name="email" type="password" placeholder="* * * * * * * *" />
                        </div>
                    </div>
                    <button>Login</button>
                    <span class="switch" style="margin-right: -115px; font-size: 14px; margin-top: 5px">Use Phone Instead</span>
                </div>
            </div>
            <div class="phone hidden" id="loginphone">
                <div class="inputs">
                    <div class="phone input-box">
                        <span class="label"> Your Number </span>
                        <div class="outline-wrapper">
                            <span class="material-icons">phone</span>
                            <input name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="tel" placeholder="+91 88xx xxx xxx" />
                        </div>
                    </div>
                    <div class="otp input-box">
                        <span class="label"> Enter OTP </span>
                        <div class="outline-wrapper">
                            <span class="material-icons">lock</span>
                            <input name="number" maxlength="6" minlength="6" type="password" placeholder="* * * * * *" />
                        </div>
                    </div>
                    <button>Send OTP</button>
                    <span class="switch" style="margin-right: -115px; font-size: 14px; margin-top: 5px">Use Email Instead</span>
                </div>
            </div>
            <br />
            <center>
                <span>Don't have accout ? Signup</span>
                <br />
                <span>or Continue using</span>
            </center>
            <div class="socials">
